culturefeed.overview:
  path: '/admin/config/culturefeed'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Culturefeed'
  requirements:
    _permission: 'administer site configuration'

culturefeed.api:
  path: '/admin/config/culturefeed/api'
  defaults:
    _form: 'Drupal\culturefeed\Form\ApiSettingsForm'
    _title: 'Culturefeed'
  requirements:
    _permission: 'administer site configuration'

culturefeed.oauth.connect:
  path: '/culturefeed/oauth/connect'
  defaults:
    _controller: '\Drupal\culturefeed\Controller\AuthenticationController::connect'
    _title: 'Connect'
  requirements:
    _access: 'TRUE'
    _culturefeed_current_user: 'FALSE'

culturefeed.oauth.register:
  path: '/culturefeed/oauth/connect/register'
  defaults:
    _controller: '\Drupal\culturefeed\Controller\AuthenticationController::connect'
    _title: 'Register'
    type: 'register'
  requirements:
    _access: 'TRUE'
    _culturefeed_current_user: 'FALSE'
    _user_is_logged_in: 'FALSE'

culturefeed.oauth.authorize:
  path: '/culturefeed/oauth/authorize'
  defaults:
    _controller: '\Drupal\culturefeed\Controller\AuthenticationController::authorize'
    _title: 'Connect'
  requirements:
    _access: 'TRUE'
