culturefeed.overview:
  path: '/admin/config/culturefeed'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Culturefeed'
  requirements:
    _permission: 'administer site configuration'

culturefeed.api:
  path: '/admin/config/culturefeed/api'
  defaults:
    _form: 'Drupal\culturefeed\Form\ApiSettings'
    _title: 'Culturefeed'
  requirements:
    _permission: 'administer site configuration'

culturefeed.oauth.connect:
  path: '/culturefeed/oauth/connect'
  defaults:
    _content: '\Drupal\culturefeed\Controller\Culturefeed::connect'
    _title: 'Connect'
  requirements:
    _access: 'TRUE'

culturefeed.oauth.authorize:
  path: '/culturefeed/oauth/authorize'
  defaults:
    _content: '\Drupal\culturefeed\Controller\Culturefeed::authorize'
    _title: 'Connect'
  requirements:
    _access: 'TRUE'
